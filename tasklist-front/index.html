<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist | Fatec Cotia</title>
    <script type="module" src="js/index.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- div#main -->
    <div id="main">
        <div id="sign-in">
            <h1>To Do List</h1>
            <h2>Login</h2>
            <input type="text" name="e" id="e"><br>
            <input type="password" name="p" id="p"><br>
            <button id="signin-b">Login</button>
            <span>Ainda não tem uma conta? <a href="#" id="lnk-sup">Cadastre-se</a></span>
        </div>
        <div id="sign-up">
            <input type="text" name="sup-e" id="sup-e"><br>
            <input type="password" name="sup-p" id="sup-p"><br>
            <button id="signup-b">Cadastrar</button>
            <span>Já possui uma conta? <a href="#" id="lnk-sin">Entre aqui</a></span>
        </div>
    </div>
</body>
</html>
